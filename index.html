<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Open+Sans:wght@300;400;500&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <div class="container">

            <div class="perfil">
                <img class="foto-perfil" src="./images-profile-card/image-victor.jpg" alt="Foto de perfil">
    
                <div class="nome-idade">
                <h2>Victor Crest <span class="idade">26</span></h2>
                
                </div>
            
                <p class="cidade">London</p>
            </div>
    
            <div class="stats">
    
                <div class="seguidores">
                    <p class="numeros">80K</p>
                    <p class="text">Followers</p>
                </div>
                
                <div class="likes">
                    <p class="numeros">803K</p>
                    <p class="text">Likes</p>
                </div>
                
                <div class="fotos">
                    <p class="numeros">1.4K</p>
                    <p class="text">Photos</p>
                </div>
    
            </div>

        </div>
       
    </main>
</body>
</html>
